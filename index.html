<!DOCTYPE html>
<html lang="en"> 

    <head>

        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <title>Christmas cardgame</title>

        <link rel="stylesheet" href="styles.css" />

    <body>

        <div class="game">
        
            <div class="controles">
                <button id="iniciar" onClick="fIniciarJuego()">Start</button>
               
                <select id="listacolecciones"></select>

                <div class="stats">

                </div>
            </div>
            
            <div id="dificultad">
                <input type="radio" id="facil" name="dificultad" value="9999" checked="checked"> 
                <label for="facil">Facil</label><br>
                <input type="radio" id="medio" name="dificultad"  value="50"> 
                <label for="medio">Medio</label><br>
                <input type="radio" id="experto" name="dificultad"  value="25" > 
                <label for="experto">Experto</label><br>
            </div> 

            <div class="grid">

                <div id="filas">
                <div id="card1"></div>
                <div id="card2"></div>
                <div id="card3"></div>
                <div id="card4"></div>
                </div>

                  <div id="filas">
                    <div id="card5"></div>
                    <div id="card6"></div>
                    <div id="card7"></div>
                    <div id="card8"></div>
                    </div>  
    
                    <div id="filas">
                    <div id="card9"></div>
                    <div id="card10"></div>
                    <div id="card11"></div>
                    <div id="card12"></div>
                    </div>
    
                    <div id="filas">
                    <div id="card13"></div>
                    <div id="card14"></div>
                    <div id="card15"></div>
                    <div id="card16"></div>
                    </div>  
              
             
            </div>

        </div>
		

		<script src="script.js"></script>
		
    </body>
</html>
